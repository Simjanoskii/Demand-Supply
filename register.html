<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8"> 	
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header class="navbar">
        <a href="https://www.investopedia.com/terms/l/law-of-supply-demand.asp#:~:text=The%20law%20of%20demand%20posits,Supply%20falls%20as%20prices%20fall." class="index">Supply and Demand</a>
    </header>

   
    <main>
        <h1>Register</h1>
        <p>Create an account to start shopping.</p>

        
        <section id="register-section">
            <form id="register-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit" class="btn">Register</button>
            </form>
        </section>
    </main>

   
    <footer>
        <p>Name: Simjanoski Matej </p>
    </footer>
    
    <script src="script.js"></script>
    <script src="register.js"></script>
</body>
</html>
